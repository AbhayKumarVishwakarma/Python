<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dishes</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <h1 style="text-align: center;" class="my-5">Dishes</h1>
    <div class="container my-5 border rounded p-3" style="width: auto">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"> ID </th>
                    <th scope="col"> Name </th>
                    <th scope="col"> Price </th>
                    <th scope="col"> Availability </th>
                    <th scope="col"> Actions </th>

                </tr>
            </thead>

            <tbody>
                {% for dish in dishes %}
                <tr>
                    <td>{{dish['id']}}</td>
                    <td>{{dish['name']}}</td>
                    <td>{{dish['price']}}</td>
                    <td>{{dish['availability']}}</td>
                    <td>
                        <a href="/dishes/update/{{ dish['id'] }}" type="button"
                            class="btn btn-outline-dark btn-sm mx-1">Update</button> </a>
                        <a href="/dishes/delete/{{ dish['id'] }}" type="button"
                            class="btn btn-outline-dark btn-sm mx-1">Delete</button> </a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        <a href="/dishes/create" type="button" class="btn btn-outline-dark btn-sm mx-1"> Create New Dish </button> </a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
